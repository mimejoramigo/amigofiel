<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilosss.css">

<body>

    <form action="correos.php" method="POST">
        <div class="form">
            <h1>Formulario de adopción</h1>
            <div class="grupo">
                <input type="text" name="nombre" id="" required><span class="barra"></span>
                <label>Nombre(s)</label>
            </div>
            <div class="grupo">
                <input type="text" name="apellidos" id="" required><span class="barra"></span>
                <label>Apellidos</label>
            </div>
            <div class="grupo">
                <input type="number" name="edad" id="" required><span class="barra"></span>
                <label>Edad</label>
            </div>
            <div class="grupo">
                <input type="text" name="direccion" id="" required><span class="barra"></span>
                <label>Dirección</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" id="" required><span class="barra"></span>
                <label>Correo electronico</label>
            </div>
            <div class="grupo">
                <input type="number" name="telefono" id="" required><span class="barra"></span>
                <label>Telefono</label>
            </div>
            
            <button type="submit">Enviar</button>
        </div>
    </form>
